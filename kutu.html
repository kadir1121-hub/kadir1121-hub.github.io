<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kutu Oyunu - Kral Versiyon</title>
<style>
  body {
    margin: 0; background: linear-gradient(135deg, #3498db, #2980b9);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    user-select: none;
  }
  #gameArea {
    position: relative;
    width: 400px;
    height: 400px;
    background: #1c5980;
    border-radius: 20px;
    border: 3px solid #14527a;
    overflow: hidden;
    display: none;
    box-shadow: 0 0 20px #2980b9;
  }
  #player {
    position: absolute;
    width: 50px;
    height: 50px;
    background-image: url('https://i.imgur.com/Xe39pQW.png');
    background-size: contain;
    background-repeat: no-repeat;
    bottom: 0;
    left: 175px;
    transition: bottom 0.1s ease;
  }
  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    background-color: #27ae60;
    border-radius: 0 0 20px 20px;
  }
  #playButton {
    background: #e74c3c;
    border: none;
    color: white;
    font-size: 2.5rem;
    padding: 18px 60px;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 20px;
    box-shadow: 0 0 15px #c0392b;
  }
</style>
</head>
<body>

<button id="playButton">PLAY</button>

<div id="gameArea">
  <div id="player"></div>
  <div id="ground"></div>
</div>

<script>
const playBtn = document.getElementById('playButton');
const gameArea = document.getElementById('gameArea');
const player = document.getElementById('player');

let posY = 0;
let velocityY = 0;
const gravity = 1.3;
const jumpPower = 22;
let onGround = true;
let gameLoopId = null;

function gameLoop() {
  velocityY += gravity;
  posY += velocityY;

  if(posY > 0) {
    posY = 0;
    velocityY = 0;
    onGround = true;
  }

  player.style.bottom = posY + 'px';

  gameLoopId = requestAnimationFrame(gameLoop);
}

function startGame() {
  playBtn.style.display = 'none';
  gameArea.style.display = 'block';
  posY = 0;
  velocityY = 0;
  onGround = true;
  if(gameLoopId) cancelAnimationFrame(gameLoopId);
  gameLoopId = requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', function(event) {
  if((event.code === 'Space' || event.key === ' ') && onGround) {
    velocityY = -jumpPower;
    onGround = false;
  }
});

playBtn.addEventListener('click', startGame);
</script>

</body>
</html>
