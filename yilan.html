<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yılan Oyunu</title>
<style>
  body {
    margin: 0;
    background: #2ecc71;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #gameCanvas {
    background: #27ae60;
    border: 3px solid #145214;
    display: none; /* Başlangıçta gizli */
  }
  #playButton {
    background: #e74c3c;
    border: none;
    color: white;
    font-size: 2rem;
    padding: 20px 40px;
    border-radius: 10px;
    cursor: pointer;
  }
  #score {
    color: white;
    font-size: 24px;
    margin-top: 15px;
    display: none;
  }
</style>
</head>
<body>

<button id="playButton">PLAY</button>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="score">Skor: 0</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const playBtn = document.getElementById('playButton');
const scoreDiv = document.getElementById('score');
const box = 20;

let snake = [];
let food = {};
let d = null;
let score = 0;
let game = null;

function initGame() {
  snake = [{ x: 9 * box, y: 10 * box }];
  food = randomFood();
  d = 'RIGHT';
  score = 0;
  scoreDiv.textContent = 'Skor: 0';
  scoreDiv.style.display = 'block';
  canvas.style.display = 'block';
  playBtn.style.display = 'none';
  document.addEventListener('keydown', direction);
  game = setInterval(draw, 100);
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
  };
}

function direction(event) {
  if(event.keyCode == 37 && d != 'RIGHT') d = 'LEFT';
  else if(event.keyCode == 38 && d != 'DOWN') d = 'UP';
  else if(event.keyCode == 39 && d != 'LEFT') d = 'RIGHT';
  else if(event.keyCode == 40 && d != 'UP') d = 'DOWN';
}

function collision(head, array) {
  for(let i = 1; i < array.length; i++) {
    if(head.x == array[i].x && head.y == array[i].y) return true;
  }
  return false;
}

function draw() {
  // Arkaplan
  ctx.fillStyle = '#27ae60';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Yılan çizimi
  for(let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i == 0) ? '#e74c3c' : '#2ecc71';
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = '#145214';
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // Yiyecek görseli (elma)
  let foodImg = new Image();
  foodImg.src = 'https://i.imgur.com/Th5rH9f.png'; // Elma resmi
  ctx.drawImage(foodImg, food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(d == 'LEFT') snakeX -= box;
  if(d == 'UP') snakeY -= box;
  if(d == 'RIGHT') snakeX += box;
  if(d == 'DOWN') snakeY += box;

  // Game over koşulları
  if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision({x: snakeX, y: snakeY}, snake)) {
    clearInterval(game);
    alert('Game Over! Skorun: ' + score);
    resetGame();
    return;
  }

  // Yem yeme durumu
  if(snakeX == food.x && snakeY == food.y) {
    score++;
    scoreDiv.textContent = 'Skor: ' + score;
    food = randomFood();
  } else {
    snake.pop();
  }

  snake.unshift({ x: snakeX, y: snakeY });
}

function resetGame() {
  playBtn.style.display = 'block';
  canvas.style.display = 'none';
  scoreDiv.style.display = 'none';
  d = null;
  snake = [];
  clearInterval(game);
}

playBtn.addEventListener('click', initGame);
</script>
</body>
</html>
