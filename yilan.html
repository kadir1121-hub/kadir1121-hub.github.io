<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yilan Oyunu</title>
<style>
  body { background: #2ecc71; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  canvas { background: #27ae60; display: block; }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const box = 20; // Kare boyutu
  let snake = [{x: 9 * box, y: 10 * box}]; // Başlangıç konumu
  let food = {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
  };
  let d;
  let score = 0;

  document.addEventListener('keydown', direction);

  function direction(event){
    if(event.keyCode == 37 && d != 'RIGHT'){
      d = 'LEFT';
    } else if(event.keyCode == 38 && d != 'DOWN'){
      d = 'UP';
    } else if(event.keyCode == 39 && d != 'LEFT'){
      d = 'RIGHT';
    } else if(event.keyCode == 40 && d != 'UP'){
      d = 'DOWN';
    }
  }

  function collision(head, array){
    for(let i = 0; i < array.length; i++){
      if(head.x == array[i].x && head.y == array[i].y){
        return true;
      }
    }
    return false;
  }

  function draw(){
    ctx.fillStyle = '#27ae60';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for(let i = 0; i < snake.length; i++){
      ctx.fillStyle = (i == 0) ? '#e74c3c' : '#2ecc71';
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
      ctx.strokeStyle = '#27ae60';
      ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = '#f1c40f';
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if(d == 'LEFT') snakeX -= box;
    if(d == 'UP') snakeY -= box;
    if(d == 'RIGHT') snakeX += box;
    if(d == 'DOWN') snakeY += box;

    // Yılan kendine çarparsa oyun biter
    if(collision({x: snakeX, y: snakeY}, snake) || snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height){
      clearInterval(game);
      alert('Game Over! Skor: ' + score);
      return;
    }

    if(snakeX == food.x && snakeY == food.y){
      score++;
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    } else {
      snake.pop();
    }

    let newHead = {x: snakeX, y: snakeY};
    snake.unshift(newHead);

    // Skoru göster
    ctx.fillStyle = '#fff';
    ctx.font = '20px Arial';
    ctx.fillText('Skor: ' + score, 10, 20);
  }

  let game = setInterval(draw, 100);
</script>
</body>
</html>
