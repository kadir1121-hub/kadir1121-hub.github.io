<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KadirGames - En İyi Oyunlar</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1abc9c, #16a085);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    user-select: none;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }
  nav {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  a.game-btn {
    background: #e74c3c;
    color: white;
    text-decoration: none;
    font-size: 1.6rem;
    padding: 18px 50px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(231, 76, 60, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-weight: 700;
    letter-spacing: 1px;
    display: inline-block;
  }
  a.game-btn:hover,
  a.game-btn:focus {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(231, 76, 60, 0.9);
    outline: none;
  }
  footer {
    margin-top: 60px;
    font-size: 1rem;
    opacity: 0.8;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    a.game-btn {
      font-size: 1.3rem;
      padding: 14px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.6);
    }
  }
</style>
</head>
<body>

<h1>KadirGames'e Hoşgeldin!</h1>

<nav>
  <a class="game-btn" href="yilan.html" aria-label="Yılan Oyunu">🐍 Yılan Oyunu</a>
  <a class="game-btn" href="kutu.html" aria-label="Kutu Oyunu">📦 Kutu Oyunu</a>
</nav>

<footer>
  © 2025 KadirGames | Tüm Hakları Saklıdır.
</footer>

</body>
</html>
